spring.application.name=SpringQuiz

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console for debugging (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA (Java Persistence API) Configuration
# Automatically update the schema based on entity classes
spring.jpa.hibernate.ddl-auto=update  
# Show SQL statements in the logs
spring.jpa.show-sql=true  
